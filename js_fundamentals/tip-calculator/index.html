<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet" />

    <title>Tip Calculator</title>
  </head>

  <body>
    <header class="app-header">
      <img src="./images/logo.svg" alt="Spitter Logo image" />
    </header>

    <main class="calculator">
      <form class="calculator-card">
        <!-- Inputs -->
        <section class="calculator-inputs">
          <label class="field">
            <span>Bill</span>
            <input type="number" placeholder="0" min="0" step="0.01" />
          </label>

          <fieldset class="tip-options">
            <legend>Select Tip %</legend>

            <div class="tip-grid">
              <button type="button">5%</button>
              <button type="button">10%</button>
              <button type="button">15%</button>
              <button type="button">25%</button>
              <button type="button">50%</button>
              <input type="number" placeholder="Custom" min="0" />
            </div>
          </fieldset>

          <label class="field">
            <span>Number of People</span>
            <input type="number" placeholder="0" min="1" />
          </label>
        </section>

        <!-- Results -->
        <section class="calculator-results">
          <div class="result">
            <div>
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>
            <output>$0.00</output>
          </div>

          <div class="result">
            <div>
              <p>Total</p>
              <span>/ person</span>
            </div>
            <output>$0.00</output>
          </div>

          <button type="reset" class="reset-btn">RESET</button>
        </section>
      </form>
    </main>
  </body>
</html>
