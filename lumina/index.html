<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
      Lightbox CSS for Gallery
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.css"
      integrity="sha512-Woz+DqWYJ51bpVk5Fv0yES/edIMXjj3Ynda+KWTIkGoynAMHrqTcDUQltbipuiaD5ymEo9520lyoVOo9jCQOCA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- 
        Main CSS
      -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Lumina Creative</title>
  </head>
  <body>
    <!-- 
      Header Section
    -->
    <header class="header">
      <div class="container container-sm header-flex">
        <img src="./images/logo.png" alt="Lumina Creative Logo" class="logo" />
        <nav>
          <ul class="main-menu">
            <li><a class="current" href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- 
      Hero Section
    -->
      <section class="hero">
        <div class="container container-sm">
          <h2>
            <span class="bg-primary">Passinate </span>creative solutions for
            your business growth <span class="bg-primary">innovation</span>
          </h2>
        </div>
      </section>

      <!-- 
      Gallery Section
    -->
      <section class="gallery">
        <div class="container container-lg gallery-flex">
          <figure class="gallery-item">
            <a
              href="./images/portfolio1.jpg"
              data-lightbox="image-1"
              data-title="Image 1">
              <img src="./images/portfolio1.jpg" alt="Portfolio 1" />
            </a>
          </figure>
          <figure class="gallery-item">
            <a
              href="./images/portfolio2.jpg"
              data-lightbox="image-2"
              data-title="Image 2">
              <img src="./images/portfolio2.jpg" alt="Portfolio 2" />
            </a>
          </figure>
          <figure class="gallery-item">
            <a
              href="./images/portfolio3.jpg"
              data-lightbox="image-3"
              data-title="Image 3">
              <img src="./images/portfolio3.jpg" alt="Portfolio 3" />
            </a>
          </figure>
          <figure class="gallery-item">
            <a
              href="./images/portfolio4.jpg"
              data-lightbox="image-4"
              data-title="Image 4">
              <img src="./images/portfolio4.jpg" alt="Portfolio 4" />
            </a>
          </figure>
          <figure class="gallery-item">
            <a
              href="./images/portfolio5.jpg"
              data-lightbox="image-5"
              data-title="Image 5">
              <img src="./images/portfolio5.jpg" alt="Portfolio 5" />
            </a>
          </figure>
          <figure class="gallery-item">
            <a
              href="./images/portfolio6.jpg"
              data-lightbox="image-6"
              data-title="Image 6">
              <img src="./images/portfolio6.jpg" alt="Portfolio 6" />
            </a>
          </figure>
          <figure class="gallery-item">
            <a
              href="./images/portfolio7.jpg"
              data-lightbox="image-7"
              data-title="Image 7">
              <img src="./images/portfolio7.jpg" alt="Portfolio 7" />
            </a>
          </figure>
          <figure class="gallery-item">
            <a
              href="./images/portfolio8.jpg"
              data-lightbox="image-8"
              data-title="Image 8">
              <img src="./images/portfolio8.jpg" alt="Portfolio 8" />
            </a>
          </figure>
          <figure class="gallery-item">
            <a
              href="./images/portfolio9.jpg"
              data-lightbox="image-9"
              data-title="Image 9">
              <img src="./images/portfolio9.jpg" alt="Portfolio 9" />
            </a>
          </figure>
        </div>
      </section>
    </main>

    <!-- 
      Footer Section
    -->
    <footer class="footer">
      <div class="container footer-flex">
        <img src="./images/logo.png" alt="Logo image" class="logo" />

        <div class="contact-info">
          <p>123 Creative Street, Design City, DC 12345</p>
          <p>
            Email:
            <a href="mailto:info@luminacreative.com">info@luminacreative.com</a>
          </p>
        </div>
        <div class="social-links">
          <a href="https://www.facebook.com/luminacreative" target="_blank"
            >Facebook</a
          >
          <a href="https://www.twitter.com/luminacreative" target="_blank"
            >Twitter</a
          >
          <a href="https://www.instagram.com/luminacreative" target="_blank"
            >Instagram</a
          >
        </div>
      </div>
    </footer>
    <!-- 
      JavaScript for Lightbox Gallery
    -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"
      integrity="sha512-Ixzuzfxv1EqafeQlTCufWfaC6ful6WFqIz4G+dWvK0beHw0NVJwvCKSgafpy5gwNqKmgUfIBraVwkKI+Cz0SEQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
  </body>
</html>
