<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet" />

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <picture class="product__img">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width:600px)" />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Perfume Gabrielle Image" />
        </picture>
        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex">
            <p class="product__price">$149.99</p>
            <p class="product__original-price">
              <span class="sr-only">Original price:</span>$169.99
            </p>
          </div>
          <button
            type="button"
            class="btn"
            aria-label="Add Gabrielle Essence Eau De Parfum to cart">
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
