<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <h1 class="sr-only">Social links profile</h1>
      <section class="text__container">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile picture of Jessica Randall" />
        <h2>Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
      </section>
      <nav class="button__container" aria-label="Social links">
        <a
          href="https://github.com/iamsyedbilal"
          target="_blank"
          rel="noopener noreferrer"
          class="btn"
          >GitHub</a
        >
        <a
          href="https://www.frontendmentor.io/profile/iamsyedbilal"
          target="_blank"
          rel="noopener noreferrer"
          class="btn"
          >Frontend Mentor</a
        >
        <a
          href="https://pk.linkedin.com/"
          target="_blank"
          rel="noopener noreferrer"
          class="btn"
          >LinkedIn</a
        >
        <a
          href="https://www.x.com"
          target="_blank"
          rel="noopener noreferrer"
          class="btn"
          >Twitter</a
        >
        <a
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener noreferrer"
          class="btn"
          >Instagram</a
        >
      </nav>
    </main>
  </body>
</html>
